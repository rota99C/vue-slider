<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
        <link rel="stylesheet" href="./assit/style.css">
    </head>
    <body>
        <main>
            <div id="container-vue">
                <div class="slideshow">
                    <img :src="slides[counter].image" alt="">
                    <div class="description">
                        <h1>{{slides[counter].title}}</h1>
                        <p>{{slides[counter].text}}</p>
                    </div>

                </div>
                <div class="carousel">
                    <ul>
                        <button @click="goUp" class="up"><i class="fas
                                fa-chevron-up"></i></button>
                        <li v-for="slide in slides">
                            <img :src="slide.image" alt="">
                        </li>
                        <button @click="goDown" class="down"><i class="fas
                                fa-chevron-down"></i></button>
                    </ul>
                </div>
            </div>
        </main>




        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./assit/main.js"></script>
    </body>
</html>
